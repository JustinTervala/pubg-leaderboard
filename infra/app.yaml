apiVersion: apps/v1
kind: Deployment
metadata:
  name: pubg
  labels:
    app: pubg
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pubg
  template:
    metadata:
      labels:
        app: pubg
    spec:
      #serviceAccount: pubg-sa
      containers:
        - name: hello
          image: "pubg-scraper:latest"
          imagePullPolicy: Never
          args:
            - "uvicorn"
            - "pubg.app:app"
            - "--host=0.0.0.0"
            - "--port=8080"
          env:
            - name: REDIS_HOST
              value: pubg-redis-cluster
            - name: REDIS_PORT
              value: "6379"
          volumeMounts:
            - name: secret-volume
              mountPath: /etc/secrets/
              readOnly: true
          resources:
            requests:
              cpu: 500m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: secret-volume
          secret:
            secretName: pubg-scraper-secret
---
apiVersion: v1
kind: Service
metadata:
  name: pubg
spec:
  type: NodePort
  selector:
    app: pubg
  ports:
    - port: 8080
      targetPort: 8080
